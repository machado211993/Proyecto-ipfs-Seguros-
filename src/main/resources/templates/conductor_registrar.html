<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>
        <nav 
            th:replace= "/fragments/navbar :: nav">    
        </nav>
        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/conductor/registro}" method="POST">
                <div class="form-group my-3">
                    <label class="mb-2">Cargar Siniestros</label> 
                    <input type="text" class="form-control" name="genero" placeholder="Genero">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="titular" placeholder="Titular">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="apellidoNombre" placeholder="Apellido y Nombre">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="dni" placeholder="Dni">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="profesion" placeholder="Profesion">                 
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="tel" placeholder="Telefono o Celular">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="domicilio" placeholder="Domicilio">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="cp" placeholder="Codigo Postal">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="localidad" placeholder="Localidad">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="provincia" placeholder="Provincia">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="estadoCivil" placeholder="Estado Civil">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="fechaNacimiento" placeholder="Fecha de Nacimiento">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="testAlcoholemia" placeholder="Test de Alcoholemia">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="nroRegistro" placeholder="Nro de Registro">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="categoria" placeholder="Categoria">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="Expedido" placeholder="Expedido">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="vencimiento" placeholder="Vencimiento">
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace= "/fragments/footer :: footer"> </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
