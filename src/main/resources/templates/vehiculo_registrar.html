<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>

        <nav 
            th:replace= "/fragments/navbar :: nav">    
        </nav>
        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/api/vehiculo/registro}" method="POST">
                <div class="form-group my-3">
                    <label class="mb-2">Cargar Vehiculos</label> 
                    <input type="text" class="form-control" name="aseguradora" placeholder="Nombre de la Aseguradora">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="dominio" placeholder="dominio">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="modelo" placeholder="Modelo">
                </div>
                  <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="marca" placeholder="marca">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="a침o" placeholder="a침o">                 
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="muerte" placeholder="muerte">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="color" placeholder="color">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="lesiones" placeholder="lesiones">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="tipo" placeholder="tipo">
                </div>
                <div class="form-group my-3">                   
                    <input type="text" class="form-control" name="da침osMateriales" placeholder="da침osMateriales">
                </div>
                

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error 游녩</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace= "/fragments/footer :: footer"> </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
